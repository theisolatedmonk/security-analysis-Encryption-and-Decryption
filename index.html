<!DOCTYPE html>
<html>

<head>
    <title>Password Analyzer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Password Analyzer</h1>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <button onclick="analyze()">Analyze</button><br><br>

    <div id="results"></div>

    <script>
        function analyze() {
            var password = document.getElementById("password").value;
            var results = document.getElementById("results");
            results.innerHTML = "";

            if (password.length < 8) {
                results.innerHTML += "The password is too short (must be at least 8 characters long).<br>";
            }

            if (!/[a-z]/.test(password)) {
                results.innerHTML += "The password must contain at least one lowercase letter.<br>";
            }

            if (!/[A-Z]/.test(password)) {
                results.innerHTML += "The password must contain at least one uppercase letter.<br>";
            }

            if (!/\d/.test(password)) {
                results.innerHTML += "The password must contain at least one digit.<br>";
            }

            if (!/[\W_]/.test(password)) {
                results.innerHTML += "The password must contain at least one special character.<br>";
            }

            if (results.innerHTML == "") {
                results.innerHTML = "The password is strong!";
            }
        }
    </script>
</body>

</html>
